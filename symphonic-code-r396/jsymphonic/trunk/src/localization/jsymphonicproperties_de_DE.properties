JSymphonicProperties.use_following_pattern=Benutze das folgende Muster um Informationen aus den Ordnern/Dateien zu lesen, wenn Tags nicht benutzt werden oder fehlen
JSymphonicProperties.pattern_explanation_header=Sie k\u00F6nnen ihr eigenes Muster erstellen, um Informationen aus den Ordnern/Dateien zu lesen, oder ein bereits existierendes w\u00E4hlen. Beispiele g\u00FCltiger Muster werden im Auswahlfeld gezeigt. Ein Muster sollte folgende Regeln respektieren: - mit "/" werden Verzeichnisse getrennt - mit "<TagField>" werden die Felder gekennzeichnet, m\u00F6gliche Werte sind: "Artist", "Album", "Genre", "Title", "TrackNumber", "Year" und "Ignore" - jedes Feld darf nur einmal auftauchen
JSymphonicProperties.pattern_explanation_rule1=Das Zeichen "/" wird benutzt um Ordner zu trennen.
JSymphonicProperties.pattern_explanation_rule2=Die Zeichenkette "<TagField>" wird benutzt um ein Tagfeld zu identifizieren, m\u00F6gliche Tagfelder sind "Artist", "Album", "Genre", "Title", "TrackNumber", "Year" and "Ignore".
JSymphonicProperties.pattern_explanation_rule3=Jedes Tagfeld kann nur einmal auftauchen.
JSymphonicProperties.pattern_explanation_rule4=Alle andere Zeichen werden als Teil des Musters verwendet ("<" und ">" k\u00F6nnen benutzt werden).

