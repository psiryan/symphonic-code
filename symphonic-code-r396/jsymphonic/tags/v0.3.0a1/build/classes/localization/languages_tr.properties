TITLE=JSymphonic
VERSION=0.2.1 Alpha

####### Various
WARNING_DEVICE_PATH = Sony aygıtı bulunamadı, lütfen aygıtın bulunduğu yolu ayarlar bölümünde bildirin.
WARNING_PLAYER_FULL = Aygıt dolu, dosya veya dosyalar yüklenemiyor.


####### Main window
### JMenuBar
FILE = Dosya
QUIT = Çıkış
OPTIONS = Tercihler
CONFIGURATION = Ayarlar
OK=OK
APPLY = Uygula
CANCEL = İptal
IMPORT=Yükle
EXPORT=Geri yükle
SYNC=Eşitle
DELETE=Sil
DELETE_ALL=Tümünü sil
SORT_BY=Sıralama türü: 
SORT_ARTIST_ALBUM_TITLE=Sanatçı/Albüm/Parça
SORT_ARTIST_TITLE=Sanatçı/Parça
SORT_ALBUM_TITLE=Albüm/Parça
SORT_GENRE_ARTIST_ALBUM_TITLE=Tarz/Sanatçı/Albüm/Parça

TITLE_SOURCE=Lokal müzik
DEVICE_DETAIL=Cihaz ayrıntıları
DEVICE_TITLES=Cihazdaki parçalar

### Info
LOADING= Yükleniyor, lütfen bekleyin...
READY= Hazır
CHANGES_NO_APPLIED= Değişiklikler uygulanmadı.

### Problem
UNKNOWN_FILE=Bu dosya biçimi desteklenmiyor. Hiçbir şey yapılmadı. Sorun yaratan parça:
TRANSFER_INFORMATION=Transfer bilgileri
TOTAL_PROGRESS=Bütün gelişme
EXPORTING = Dosyalar ihraç ediliyor...
FILES_EXPORTED = dosyalar ihraç edildi.
FILE_EXPORTED = dosya ihraç edildi.
NO_EXPORTED = Dosya ihraç edilmedi.
DELETING = Dosyalar siliniyor...
FILES_DELETED = dosyalar silindi.
FILE_DELETED = dosya silindi.
NO_DELETED = Dosyalar silinmedi.
ADDING = Dosyalar ekleniyor...
FILES_ADDED = dosyalar eklendi.
FILE_ADDED = dosya eklendi.
NO_ADDED = Dosyalar eklenmedi.
UPDATING = Veritabanı güncelleştiriliyor...
UPDATED = Veritabanı güncelleştirildi.
TRANSFER_COMPLETE = Transfer tamamlandı !!

####### Configuration window
CONFIGURATION_W = JSymphonic - Ayarlar
### Display
DISPLAY = Görüntü
CHOOSE_LAF = Görünüm tercihleri
WINDOWS_XP = Windows XP
LINUX = Linux
METAL = Java Metal teması
PROBLEM_LOADING_LAF = Görünüm değişikliğinde sorun yaşandı
LANGUAGE =  Dil

### Paths
PATHS = Dizinler
DEVICE_PATH = Aygıt bağlantı noktası
MUSIC_PATH = Lokal müzik dizini
CHANGE = Değiştir
EXPORTED_MUSIC_PATH = İhraç edilen müzik dizini
SAME_AS_MUSIC_PATH = Lokal müzik dizini kullan
TEMPORARY_FOLDER=Geçici klasör (kodu değişen dosyalar için)
INVALID_PATH = Yanlış Dizin

### Transfer panel
TRANSFER = Aktar
ALWAYS_TRANSCODE = Daima dosyaları kodla
ONLY_NEEDED_TRANSCODE = Sadece uyumsuz dosyaları kodla
MP3_OPTIONS = MP3 seçenekleri
BITRATE = Bit oranı
FFMPEG_NOT_FOUND = FFMpeg bulunamadı, kodlama özelliği devre dışı kaldi.

####### Error
INVALID_DEVICE_PATH = Yanlış aygıt bağlantı noktası. OMGAUDIO klasörü bulunamadı.
INVALID_MUSIC_PATH = Yanlış lokal müzik dizini.
INVALID_IMPORTED_PATH = Yanlış alınmış müzik dizini.
